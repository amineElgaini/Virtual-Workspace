<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
    <link href="./style.css" rel="stylesheet" />
  </head>
  <body>
    <!-- toast -->
    <div
      id="toastContainer"
      class="fixed top-4 right-4 flex flex-col gap-2 z-50"
    ></div>

    <main class="flex min-h-screen items-start">
      <!-- unsigned employees -->
      <div class="p-2 employees w-2/5">
        <button
          id="createEmployeeButton"
          class="bg-blue-600 p-1 text-white rounded"
        >
          Add Employee
        </button>
        <div id ="unsignedEmployees" class=" mt-2">

          

        </div>
      </div>

      <!-- workspaces -->
      <div
        class="work-spaces w-3/5 aspect-[5/3] bg-[url('./workSpaces.jpg')] bg-no-repeat bg-cover"
      >
        <div data-room="conference" class="room conference">c</div>
        <div data-room="reception" class="room reception">r</div>
        <div data-room="server" class="room server">ser</div>
        <div data-room="staff" class="room staff">st</div>
        <div data-room="security" class="room security">sec</div>
        <div data-room="archives" class="room archives">ar</div>
      </div>
    </main>

    <!-- add employee model -->
    <div
      id="modalOverlay"
      class="hidden fixed inset-0 bg-black/50 flex items-center justify-center"
    >
      <div class="bg-white p-6 rounded-lg w-[350px] shadow-lg">
        <h2 class="text-xl font-bold mb-4">Add Employee</h2>
        <form id="employeeForm" class="flex flex-col gap-3">
          <input
            type="text"
            name="name"
            placeholder="Name"
            class="border p-2 rounded"
          />

          <select name="role" class="border p-2 rounded">
            <option value="" disabled selected>Select role</option>
            <option value="receptionist">Receptionist</option>
            <option value="ittechnician">IT Technician</option>
            <option value="security">Security Agent</option>
            <option value="manager">Manager</option>
            <option value="nettoyage">Nettoyage</option>
            <option value="other">Other</option>
          </select>

          <input
            type="url"
            name="photo"
            placeholder="Photo URL"
            class="border p-2 rounded"
          />

          <input
            type="email"
            name="email"
            placeholder="Email"
            class="border p-2 rounded"
          />

          <input
            type="tel"
            name="phone"
            placeholder="Phone"
            class="border p-2 rounded"
          />

          <textarea
            name="workExperience"
            placeholder="Work Experience"
            class="border p-2 rounded"
          ></textarea>

          <div class="flex justify-between mt-3">
            <button
              type="submit"
              class="px-4 py-2 bg-green-500 text-white rounded"
            >
              Save
            </button>
            <button
              type="button"
              id="closeModal"
              class="px-4 py-2 bg-red-500 text-white rounded"
            >
              Close
            </button>
          </div>
        </form>
      </div>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
