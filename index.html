<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
    <link href="./style.css" rel="stylesheet" />
  </head>
  <style></style>
  <body>
    <!-- toast -->
    <div
      id="toastContainer"
      class="fixed top-4 right-4 flex flex-col gap-2 z-50"
    ></div>


  <main class="flex flex-col-reverse md:flex-row">
        <aside class="bg-amber-400 p-2 employees w-full md:w-[20vw]">
        <button
          id="createEmployeeButton"
          class="bg-blue-600 p-1 text-white rounded"
        >
          Add Employee
        </button>
        <div id="unsignedEmployees" class="flex items-center justify-center gap-4 mt-2"></div>
      </aside>

    <section id="rooms" class=" relative w-full">
      <img src="./workSpaces.jpg" alt="plan d'etrage" class="w-full max-h-screen h-[500px] lg:h-screen md:h-screen block">
      <div class="container-card-unsigned absolute top-0 left-0 w-full h-full md:h-screen  grid grid-cols-[38%_17%_22%_22%]  grid-rows-[33.5%_32%_32.5%] ">

        <article data-room="conference" class="room col-start-1 row-start-1 justify-center rounded border border-transparent bg-blue-500/20">
          <div class="flex flex-col justify-center mt-2 w-full">
            <button id="btn-zone-conference" type="button" class="addToRoom lg:px-3 lg:py-1.5 lg:flex md:rounded lg:rounded rounded-full bg-amber-500 text-slate-950 text-xs w-auto">
              + <span class="w-10 hidden lg:block">Ajouter</span>
            </button>
            <h2 class="text-xs font-semibold text-center">Salle de conférence</h2>
          </div>
          <div id="conference"
            class="grid lg:grid-cols-3 md:grid-cols-3 gap-2  grid-cols-3 justify-around mt-2 ml-1 text-xs text-slate-300 zone">
          </div>
        </article>

        <article data-room="reception" class="room col-start-1 row-start-2 row-span-2 justify-center rounded border border-transparent bg-blue-500/20">
          <div class="flex flex-col justify-center mt-2 w-full">
            <button id="btn-zone-reception" type="button" class="addToRoom lg:px-3 lg:py-1.5 lg:flex md:rounded lg:rounded rounded-full bg-amber-500 text-slate-950 text-xs w-auto">
              + <span class="w-10 hidden lg:block">Ajouter</span>
            </button>
            <h2 class="text-xs font-semibold text-center">Salon du réception</h2>
          </div>
          <div id="reception"
            class="grid lg:grid-cols-3 md:grid-cols-3 grid-cols-3 justify-between mt-3 text-xs text-slate-300 zone">
          </div>
        </article>

        <article data-room="staff" class="room col-start-3 row-start-3 justify-center rounded border border-transparent bg-blue-500/20">
          <div class="flex flex-col justify-center mt-2 w-full">
            <button id="btn-zone-staff-room" type="button" class="addToRoom lg:px-3 lg:py-1.5 lg:flex md:rounded lg:rounded rounded-full bg-amber-500 text-slate-950 text-xs w-auto">
              + <span class="w-10 hidden lg:block">Ajouter</span>
            </button>
            <h2 class="text-xs font-semibold text-center">Salle du personnel</h2>
          </div>
          <div id="staff"
            class="grid lg:grid-cols-2 md:grid-cols-2 grid-cols-2 justify-between mt-3 text-xs text-slate-300 zone">
          </div>
        </article>

        <article data-room="server" class="room col-start-3 row-start-1 justify-center rounded border border-transparent bg-blue-500/20">
          <div class="flex flex-col justify-center mt-2 w-full">
            <button id="btn-zone-server" type="button" class="addToRoom lg:px-3 lg:py-1.5 lg:flex md:rounded lg:rounded rounded-full bg-amber-500 text-slate-950 text-xs w-auto">
              + <span class="w-10 hidden lg:block">Ajouter</span>
            </button>
            <h2 class="text-xs font-semibold text-center">Salle des server</h2>
          </div>
          <div id="server"
            class="grid lg:grid-cols-2 md:grid-cols-2 grid-cols-2 justify-center mt-3 text-xs text-slate-300 zone">
          </div>
        </article>

        <article data-room="security" class="room col-start-4 row-start-1 justify-center rounded border border-transparent bg-blue-500/20">
          <div class="flex flex-col justify-center mt-2 w-full">
            <button id="btn-zone-security" type="button"
              class="addToRoom lg:px-3 lg:py-1.5 lg:flex md:rounded lg:rounded rounded-full bg-amber-500 text-slate-950 text-xs w-auto">
              + <span class="w-10 hidden lg:block">Ajouter</span>
            </button>
            <h2 class="text-xs font-semibold text-center">Salle de sécurité</h2>
          </div>
          <div id="security"
            class="grid lg:grid-cols-2 md:grid-cols-2 grid-cols-2 justify-between mt-3 text-xs text-slate-300 zone">
          </div>
        </article>

        <article data-room="archives" class="room col-start-4 row-start-3 justify-center rounded border border-transparent bg-blue-500/20">
          <div class="flex flex-col justify-center mt-2 w-full">
            <button id="btn-zone-archives" type="button" class="addToRoom lg:px-3 lg:py-1.5 lg:flex md:rounded lg:rounded rounded-full bg-amber-500 text-slate-950 text-xs w-auto">
              + <span class="w-10 hidden lg:block">Ajouter</span>
            </button>
            <h2 class="text-xs font-semibold text-center">Salle des archives</h2>
          </div>
          <div id="archives"
            class="grid lg:grid-cols-2 md:grid-cols-2 grid-cols-2 gap-1 justify-between mt-3 text-xs text-slate-300 zone">
          </div>
        </article>
      </div>
    </section>
    </main>

    <!-- Add Employee Modal -->
    <div id="modalOverlay"
      class="hidden fixed inset-0 bg-black/50 flex items-center justify-center z-50"
    >
      <div
        class="bg-white p-6 rounded-lg w-full max-w-md shadow-lg flex flex-col max-h-[80vh] overflow-hidden"
      >
        <h2 class="text-xl font-bold mb-4">Add Employee</h2>
        <form
          id="employeeForm"
          class="flex flex-col gap-3 overflow-y-auto flex-1 pr-2"
        >
          <!-- Name -->
          <input
            type="text"
            name="name"
            placeholder="Name"
            class="border p-2 rounded"
          />

          <!-- Role -->
          <select id="role" name="role" class="border p-2 rounded"></select>

          <!-- Photo URL -->
          <input
          id="photoInput"
            type="url"
            placeholder="Photo URL"
            class="border p-2 rounded"
          />

                <img
                name="photo"
        id="photoPreview"
        src="./images/default.webp"
        alt="Preview"
        class="w-24 h-24 rounded object-cover border"
      />

          <!-- Email -->
          <input
            type="email"
            name="email"
            placeholder="Email"
            class="border p-2 rounded"
          />

          <!-- Phone -->
          <input
            type="tel"
            name="phone"
            placeholder="Phone"
            class="border p-2 rounded"
          />

          <!-- Experiences container -->
          <div id="experiences" class="flex flex-col gap-2"></div>

          <!-- Add Experience Button -->
          <button
            id="addEperienceButton"
            type="button"
            class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 transition-colors"
          >
            Add Experience
          </button>

          <!-- Footer Buttons -->
          <div class="flex justify-between mt-3">
            <button
              type="submit"
              class="px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600 transition-colors"
            >
              Save
            </button>
            <button
              type="button"
              id="closeModal"
              class="px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600 transition-colors"
            >
              Close
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- Employee Detail Popup -->
    <div id="detailsPopup"
      class="hidden fixed inset-0 bg-black/40 flex items-center justify-center z-50"
    >
      <div
        class="bg-white p-6 rounded-lg w-full max-w-md max-h-[80vh] shadow-lg flex flex-col overflow-hidden"
      >
        <!-- Info section (will be populated dynamically) -->
        <div class="info overflow-y-auto flex-1 pr-2">
          <!-- Dynamic content goes here -->
        </div>

        <!-- Footer -->
        <div class="mt-4 flex justify-end">
          <button
            id="closeDetailsPopup"
            class="px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600 transition-colors"
          >
            Close
          </button>
        </div>
      </div>
    </div>

    <!-- choose employee popup -->
    <div id="chooseEmployeePopup"
      class="hidden fixed inset-0 bg-black/40 flex items-center justify-center z-50"
    >
      <div
        class="bg-white p-5 rounded-lg w-[400px] max-h-[70vh] shadow-lg flex flex-col"
      >
        <h2 class="text-xl font-bold mb-3">Select Employee</h2>

        <div
          id="chooseEmployeeList"
          class="flex flex-col gap-2 overflow-y-auto pr-2"
        ></div>

        <button
          id="closeChoosePopup"
          class="mt-4 px-4 py-2 bg-red-500 text-white rounded"
        >
          Close
        </button>
      </div>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
